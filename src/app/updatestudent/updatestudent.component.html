<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h3>Details of {{student.firstName}} {{student.lastName}}</h3>
        </div>
        <div class="card-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="studentId" class="col-sm-2 control-label">StudentId</label>
                    <input type="text" class="form-control" readonly [value] = "student.studentId">
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <input type="text" class="form-control" readonly [value] = "student.email">
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">Phone</label>
                    <input type="text" class="form-control" readonly [value] = "student.phone">
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Current Password</label>
                    <input type="text" class="form-control" readonly [value] = "student.password">
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">New Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)] = "newPass">
                </div>
                <button type="button" class="btn btn-primary" (click)="returnToHome()">HOME</button>
                <button type="button" class="btn btn-primary" (click)="updateStudent()">UPDATE</button>

            </form>
        </div>
    </div>
</div>
