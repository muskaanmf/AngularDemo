<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h3>Add Student</h3>
        </div>
        <div class="card-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">First Name</label>
                    <input name="firstname" type="text" class="form-control" required [(ngModel)]="student.firstName">
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">Last Name</label>
                    <input name="lastname" type="text" class="form-control" [(ngModel)]="student.lastName">
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <input name="email" type="text" class="form-control" required [(ngModel)]="student.email">
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">Phone</label>
                    <input name="phone" type="text" class="form-control" required [(ngModel)]="student.phone">
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <input name="password" type="text" class="form-control" required maxlength="15" minlength="8"
                        [(ngModel)]="pass">
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="col-sm-2 control-label">Confirm Password</label>
                    <input name="confirmPassword" type="text" class="form-control" required maxlength="15" minlength="8"
                        [(ngModel)]="confirm">
                </div>
                <button type="button" class="btn btn-primary" (click)="addStudent()">Register</button>
            </form>
        </div>
    </div>
</div>
